<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Komunitas Teknologi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        legend {
            font-weight: bold;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .radio-group, .checkbox-group {
            margin-bottom: 10px;
        }
        .radio-group label, .checkbox-group label {
            display: inline;
            margin-right: 15px;
            font-weight: normal;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Formulir Pendaftaran Komunitas Teknologi</h1>
    <form action="submit.html" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Informasi Pribadi</legend>
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required placeholder="Masukkan nama lengkap" autocomplete="name">

            <label for="email">Alamat Email:</label>
            <input type="email" id="email" name="email" required placeholder="email@example.com" autocomplete="email">

            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password" required placeholder="Minimal 8 karakter" minlength="8">

            <label for="usia">Usia:</label>
            <input type="number" id="usia" name="usia" min="1" max="120" required placeholder="Masukkan usia">

            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

            <div class="radio-group">
                <label>Jenis Kelamin:</label><br>
                <input type="radio" id="laki" name="jenis_kelamin" value="laki-laki" required>
                <label for="laki">Laki-laki</label>
                <input type="radio" id="perempuan" name="jenis_kelamin" value="perempuan" required>
                <label for="perempuan">Perempuan</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Minat</legend>
            <div class="checkbox-group">
                <label>Minat (pilih minimal satu):</label><br>
                <input type="checkbox" id="ai" name="minat" value="AI">
                <label for="ai">AI</label>
                <input type="checkbox" id="web" name="minat" value="Web">
                <label for="web">Web</label>
                <input type="checkbox" id="iot" name="minat" value="IoT">
                <label for="iot">IoT</label>
                <input type="checkbox" id="game" name="minat" value="Game">
                <label for="game">Game</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Kontak dan Portofolio</legend>
            <label for="telepon">Nomor Telepon:</label>
            <input type="tel" id="telepon" name="telepon" pattern="[0-9]{10,15}" placeholder="08123456789" required autocomplete="tel">

            <label for="portofolio">Link Portofolio:</label>
            <input type="url" id="portofolio" name="portofolio" placeholder="https://example.com" autocomplete="url">

            <label for="foto">Upload Foto Profil:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
        </fieldset>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
